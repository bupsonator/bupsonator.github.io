<!DOCTYPE html>
<html>
    <head>
        <title>Julia's 70th</title>
        <link rel="icon" type="image/x-icon" href="/media/wdnicon.ico">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
        <style>
            body {
                background: #002363;
            }
  

/* Add some content at the bottom of the video/page */
.content {
    width: 100%;
    height: 100%;
}

/* Style the button used to pause/play the video */
#myBtn {
  font-size: 54px;
  border: none;
  background: #002363;
  color: #fff;
  cursor: pointer;
  padding: 100%;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
h1 {
    font-size: 60px;
    align-content: center; 
}
p {
    font-size: 48px;
    align-content: center; 
}
        </style>
    </head>
    <body>
        <!-- The video -->
<video hidden controls loop id="myVideo">
  <source src="/gma/vid.mp4" type="video/mp4">
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <button id="myBtn" onclick="myFunction()">Play</button>
</div>
        <script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    enterFullScreen();
  } else {
    video.pause();
  }
}

// Select the video element
const videoElement = document.getElementById("myVideo");

// Function to make the video go full screen
function enterFullScreen() {
  if (video.requestFullscreen) {
    video.requestFullscreen();
  } else if (video.webkitRequestFullscreen) { // For Safari
    video.webkitRequestFullscreen();
  } else if (video.msRequestFullscreen) { // For IE/Edge
    video.msRequestFullscreen();
  } else {
    console.log("Fullscreen mode is not supported by this browser.");
  }
}

</script>
    </body>
</html>
