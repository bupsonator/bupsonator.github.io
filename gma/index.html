<!DOCTYPE html>
<html>
    <head>
        <title>Julia's 70th</title>
        <link rel="icon" type="image/x-icon" href="/media/wdnicon.ico">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
        <style>
            body {
                
                background: #002363;
            }
            /* Style the video: 100% width and height to cover the entire window */
#myVideo {
  /*position: fixed;*/
  right: 0;
  bottom: 0;
  min-width: 100%;
  max-width: 100%;
  
}

/* Add some content at the bottom of the video/page */
.content {
    font: Arial;
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

/* Style the button used to pause/play the video */
#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
        </style>
    </head>
    <body>
        <!-- The video -->
<video controls loop id="myVideo">
  <source src="/gma/vid.mp4" type="video/mp4">
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <h1>Video Title</h1>
  <p>Video description...</p>
  <!-- Use a button to pause/play the video with JavaScript -->
  <button id="myBtn" onclick="myFunction()">Play</button>
</div>
        <script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}

// Select the video element
const videoElement = document.getElementById("myVideo");

// Function to make the video go full screen
function enterFullScreen() {
  if (video.requestFullscreen) {
    video.requestFullscreen();
  } else if (video.webkitRequestFullscreen) { // For Safari
    video.webkitRequestFullscreen();
  } else if (video.msRequestFullscreen) { // For IE/Edge
    video.msRequestFullscreen();
  } else {
    console.log("Fullscreen mode is not supported by this browser.");
  }
}

// Add an event listener to trigger full screen on a button click
document.querySelector('#myBtn').addEventListener('click', enterFullScreen);
</script>
    </body>
</html>
