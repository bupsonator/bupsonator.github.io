<!DOCTYPE html>
<html>
    <head>
        <title>Julia's 70th</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Concert+One">
        <style>
            body {
                background: #69edff;
                height: 100%;
                width: 100%;
                font-family: "Concert One";
                text-align: center;
                align-content: center;
            }
  



/* Style the button used to pause/play the video */
#myBtn {
  font-size: 150px;
  border: none;
  background: #8ef2ff;
  color: #1a1a1a;
  cursor: pointer;
  padding: 0%;
  font-family: "Concert One";
  position: fixed;
  bottom: 0;
  right: 0;
  min-width: 100%;
  min-height: 100%;
    text-align: center;
  display: inline-block;
}

#myBtn:hover {
  background: #9eecff;
  color: black;
}
        </style>
    </head>
    <body>
        <!-- The video -->
<video hidden controls loop id="myVideo">
  <source src="/gma/vid.mp4" type="video/mp4">
</video>
<button id="myBtn" onclick="myFunction()">Happy 70th Birthday Julia!<br><br>Tap to Play.</button>
        <script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
    video.play();
    enterFullScreen();
}

// Select the video element
const videoElement = document.getElementById("myVideo");

// Function to make the video go full screen
function enterFullScreen() {
  if (video.requestFullscreen) {
    video.requestFullscreen();
  } else if (video.webkitRequestFullscreen) { // For Safari
    video.webkitRequestFullscreen();
  } else if (video.msRequestFullscreen) { // For IE/Edge
    video.msRequestFullscreen();
  } else {
    console.log("Fullscreen mode is not supported by this browser.");
  }
}

</script>
    </body>
</html>
