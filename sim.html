<!DOCTYPE html>
<html>
  <head>
      <link rel="icon" type="image/x-icon" href="/media/internetsim.ico">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Comfortaa">
      <title>Internet Simulator</title>
    <style>
      /* CSS code for styling */
      body {
        font-family: Courier, sans-serif;
        background-color: rgb(20, 20, 20);
      }
      h2 {
        font-size: 20px;
      }
      a {
  color: #25cc00;
  text-decoration: none;
}
::selection {
  background-color: white;
  color: black;
}
a:link, a:visited {
  color: #25cc00;
  text-decoration: none;
}
a:hover {
  color: white;
  text-decoration: none;
}
a:active {
  color: blue;
  text-decoration: none;
}

      #search-container {
        margin: 50px auto;
        width: 50%;
        text-align: center;
      }
      #search-box {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: 0px 0px 5px rgb(40, 40, 40);
        background-color: rgb(40, 40, 40);
      }
      #search-button {
        background-color: rgb(0, 80, 0);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-left: 10px;
        cursor: pointer;
      }
      h1 {
          color: #DADADA;
      }
    </style>
  </head>
  <body>
    <div id="search-container">
      <h1>internet simulator</h1>
      <form>
        <input  style="color:#DADADA" type="text" id="search-box" placeholder="enter query...">
        <br>
        <br>
        <button type="submit" id="search-button">search</button>
        <br>
        <br>
        <br>
        <a href="index.html">
          @highstake17's page
        </a>
      </form>
    </div>
    <script>
      // JavaScript code for functionality (zzzcode.ai helped with this)
      const form = document.querySelector('form');
      const searchBox = document.querySelector('#search-box');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const searchTerm = searchBox.value;
        alert(`and then you interneted "${searchTerm}" all over the place`);
      });
    </script>
    <audio controls autoplay hidden>

</html>
